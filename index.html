<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do like a encomendas</title>
    <script src="https://cdn.tailwindcss.com"></script>

     <style>
        body {
        color: #fff;
        font-family: 'Poppins', sans-serif;
        }

        @keyframes border-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(193, 100, 116, 0.7); }
        50% { box-shadow: 0 0 0 20px rgba(255, 192, 203, 0); }
        }

        button {
        animation: border-pulse 2s infinite;
        }

        @keyframes float-x {
        0%, 100% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(20px);
        }
        }

        .animate-float-x {
        animation: float-x 3s ease-in-out infinite;
        }

        @keyframes float-y {
        0%, 100% {
            transform: translatey(0);
        }
        50% {
            transform: translatey(10px);
        }
        }

        .animate-float-y {
        animation: float-y 1s ease-in-out infinite;
        }

        @keyframes slide-in-left {
        0% {
            transform: translateX(-150px);
            opacity: 0;
        }
        100% {
            transform: translateX(0);
            opacity: 1;
        }
        }

        

        .animate-slide-in-left {
        animation: slide-in-left 1.2s ease-out;
        }

        @keyframes slide-down {
        0% {
            transform: translateY(-80px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
        }

        .animate-slide-down {
        animation: slide-down 1s ease-out;
        }

        

        
    body {
  color: #07182A;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  min-height: 100vh;
  overflow-x: hidden;
  text-align: center;
}


    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      25%  { background-position: 50% 50%; }
      50%  { background-position: 100% 50%; }
      75%  { background-position: 50% 100%; }
      100% { background-position: 0% 50%; }
    }

    .bg-animado {
      background: linear-gradient(-45deg, #caffef, #ffffff, #b7fff0, #ffffff, #aee7ff, #ffffff, #bde0fe, #ffffff, #defdff, #ffffff);
      background-size: 600% 600%;
      animation: gradientShift 36s ease infinite;
      transition: background 30s ease;
    }

    </style>
</head>
<body class="bg-animado">
    




    <section id="hero" class="px-8 py-16 md:y-[1600px]">
        <!-- Div interna que controla layout -->
        <div class="flex flex-col md:flex-row items-center justify-between pl-16">

            <!-- Coluna Esquerda (60% do espaço em desktop) -->
            <div class="w-full md:w-[60%] space-y-4 pt-24">
            <h1 class="text-3xl md:text-7xl text-gray-600 leading-tight drop-shadow-xl">
                Plano de Emagrecimento
            </h1>

            <h2 class="text-4xl font-semibold text-gray-400 drop-shadow-xl">
               “Transforme sua intenção em ação e resultados.”
            </h2>

            <h3 class="text-2xl font-semibold text-yellow-500 drop-shadow-2xl">
                Comece agora botando em pratica seu Plano de Emagrecimento
            </h3>

            <img 
                    src="assets/seta3.png" 
                    alt="Corneta" 
                    class="py-24 md:w-[400px] animate-float-y"
                >

            </div>

            <!-- Coluna Direita (40% do espaço em desktop) -->
            <div class="w-full md:w-[40%] flex justify-center mt-10 md:mt-0">
                <img 
                    src="assets/logo-hero.png" 
                    alt="Corneta" 
                    class="md:w-[600px] animate-float-x"
                >
            </div>

        </div>
    </section>


</body>
</html>
